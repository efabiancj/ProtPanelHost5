<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="panel_cliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pag_panel">
        <f:view contentType="text/html">

            <h:head>
            </h:head>
            <h:body>
                <p:link value="crear_aplicacion"   href="crear_nueva_aplicacion.xhtml" />
                <p:link value="eliminar_aplicacion" href="eliminar_aplicacion.xhtml" /> 
                <p:link value="detalles_aplicacion" href="ver_aplicacion.xhtml" /> 

                <div class="tabla_aplicaciones" >
                    <div id="id_form">
                        <h:form>
                        <p:dataTable id="singleDT" var="aplicacion" value="#{cAplicacion.aplicacions}" selectionMode="single" selection="#{cAplicacion.selectedAplicacion}" rowKey="#{aplicacion.id}">
                            <f:facet name="header">
                                Aplicaciones hospedadas
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{aplicacion.id}" />
                            </p:column>
                            <p:column headerText="nombre">
                                <h:outputText value="#{aplicacion.nombre}" />
                            </p:column>
                            <p:column headerText="directorio">
                                <h:outputText value="#{aplicacion.directorio}" />
                            </p:column>
                            <p:column headerText="archivo_war">
                                <h:outputText value="#{aplicacion.archivo_war}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton value="ver" process="singleDT"  action="#{cAplicacion.ver_aplicacion()}" />
                            </f:facet>
                        </p:dataTable> 
                        </h:form>

                    </div>
                </div>        
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
