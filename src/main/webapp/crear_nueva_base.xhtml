<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="panel_cliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pag_panel">
        <f:view contentType="text/html">

            <h:head>
            </h:head>

            <h:body>
                <h3> Crear nueva base </h3>
                <div class="registro" >
                    <div id="id_form">
                        <h:form id="formId" onsubmit="validar_formulario1('formId')">

                            <table  class="table_registro">
                                <tr  class="tr1">
                                <td >
                                <h:outputText id="lblid" value="id: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <h:outputText  id="txtid"  value="#{cBases.id}"> </h:outputText>
                                </td>
                                </tr>
                                
                                <tr  class="tr2">
                                <td >
                                <h:outputText id="lblNombre" value="Nombre: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText styleClass="txtNombre" id="txtNombre" onblur="validar_solo_letras('formId:txtNombre');"  value="#{cBases.nombre}"> </p:inputText>
                                </td>
                                </tr>
                                
                                <tr  class="tr1">
                                <td >
                                <h:outputText id="Usuario" value="Usuario: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <h:outputText  id="txtUsuario"  value="#{cBases.nombre_auth}"> </h:outputText>
                                </td>
                                </tr>

                                 <tr  class="tr2">
                                    <td >
                                <h:commandButton id="btnNuevaAplic"  value="Nueva Aplicacion" styleClass="boton1"  action="#{cBases.ingresar}"  > 
                                </h:commandButton>
                                </td>

                                </tr>

                            </table>

                        </h:form>
                    </div>
                    
                    <div id="divmensajes">
                        <h:outputText value="." id="lblmensaje" style="color:red" />
                    </div>
                </div>        
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
