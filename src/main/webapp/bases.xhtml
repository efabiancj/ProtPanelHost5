<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="panel_cliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pag_panel">
        <f:view contentType="text/html">

            <h:head>
            </h:head>
            <h:body>
                <p:link value="crear_bd"   href="crear_nueva_base.xhtml" />
                <p:link value="eliminar_bd" href="eliminar_base.xhtml" /> 
                <p:link value="detalles_bd" href="ver_base.xhtml" /> 

                <div class="tabla_basees" >
                    <div id="id_form">
                        <h:form>
                            <p:dataTable id="singleDT" var="base" value="#{cBases.bases}" selectionMode="single" selection="#{cBases.selectedBase}" rowKey="#{base.id}">
                            <f:facet name="header">
                                Bases de datos creadas
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{base.id}" />
                            </p:column>
                            <p:column headerText="nombre">
                                <h:outputText value="#{base.nombre}" />
                            </p:column>
                            <p:column headerText="directorio">
                                <h:outputText value="#{base.directorio}" />
                            </p:column>
                           
                            <f:facet name="footer">
                                <p:commandButton value="ver" process="singleDT"  action="#{cBases.ver_base()}" />
                            </f:facet>
                        </p:dataTable> 
                        </h:form>

                    </div>
                </div>        
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
