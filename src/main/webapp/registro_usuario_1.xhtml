<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pag">
        <f:view contentType="text/html">

            <h:head>
            </h:head>

            <h:body>
                <div class="registro" >
                    <div id="id_form">
                        <h:form id="formId" onsubmit="validar_formulario1('formId')">
                            
                            <table  class="table_registro">
                                <tr  class="tr1">
                                    <td >
                                <h:outputText id="lblEmail" value="Email: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText  id="txtEmail" onblur="validar_email('formId:txtEmail')" value="#{cUsuario.email}"> </p:inputText>
                                </td>
                                </tr>
                                
                                <tr  class="tr1">
                                    <td >
                                <h:outputText id="lblNickname" value="Nickname: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText  id="txtNickname" onblur="validar_Nickname('formId:txtNickname')" value="#{cUsuario.nickname}"> </p:inputText>
                                </td>
                                </tr>

                                <tr  class="tr2">
                                    <td >
                                <h:outputText id="lblNombre" value="Nombre: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText styleClass="txtNombre" id="txtNombre" onblur="validar_solo_letras('formId:txtNombre');"  value="#{cUsuario.nombres}"> </p:inputText>
                                </td>
                                </tr>

                                <tr  class="tr1">
                                    <td >
                                <h:outputText id="lblApellido" value="Apellido: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText styleClass="txtApellido" id="txtApellido" onblur="validar_solo_letras('formId:txtApellido');"  value="#{cUsuario.apellidos}"> </p:inputText>
                                </td>
                                </tr>

                                <tr  class="tr1">
                                    <td >
                                <h:outputText id="lblDireccion" value="Direccion: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText styleClass="txtDireccion" id="txtDireccion" onblur="validar_solo_letras('formId:txtDireccion');"  value="#{cUsuario.direccion}"> </p:inputText>
                                </td>
                                </tr>

                                <tr  class="tr1">
                                    <td >
                                <h:outputText id="lblTelefono" value="Telefono: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText styleClass="txtTelefono" id="txtTelefono" onblur="validar_solo_letras('formId:txtTelefono');"  value="#{cUsuario.telefono}"> </p:inputText>
                                </td>
                                </tr>

                                <tr  class="tr1">
                                <td >
                                <h:outputText id="lblClave" value="Password: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:password styleClass="txtClave" id="txtClave" onblur="validar_solo_letras('formId:txtClave');"   value="#{cUsuario.clave}"> </p:password>
                                </td>
                                </tr>

                                <tr  class="tr1">
                                <td >
                                <h:outputText id="lblClaveRep" value="Repetir: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:password styleClass="txtClave" id="txtClaveRep" onblur="validar_solo_letras('formId:txtClaveRep');"   value="#{cUsuario.claveRep}"> </p:password>
                                </td>
                                </tr>
                                
                                
                                
                                <tr  class="tr1">
                                <td>
                                <h:outputText value="ciudad" />
                                </td>
                                <td>
                                <h:selectOneMenu id="ciud1" value="#{cUsuario.ciudset}" required="true">  
                                    <f:selectItem itemLabel="Escoja" itemValue="" />  
                                    <f:selectItems value="#{cUsuario.lstciud}" 
                                                   var="ciud" itemLabel="#{ciud.nombre}" 
                                                   itemValue ="#{ciud.id}"/>  
                                </h:selectOneMenu> 
                                </td>
                                </tr>


                                <tr  class="tr2">
                                <td >
                                <h:commandButton id="btnRegistrar"  value="Registrar" styleClass="boton1"  action="#{cUsuario.ingresar_usuario}"  > 
                                </h:commandButton>
                                </td>

                                </tr>

                            </table>

                        </h:form>
                    </div>
                    <div id="divmensajes">
                        <h:outputText value="." id="lblmensaje" style="color:red" />
                    </div>
                </div>        
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
