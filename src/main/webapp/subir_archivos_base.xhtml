<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="panel_cliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pag_panel">
        <f:view contentType="text/html">
            <h:head>
            </h:head>
            <h:body>
                <h3>Subir base de datos</h3>
                <h:form id="form" enctype="multipart/form-data">
                    <h:selectOneMenu value="#{beanBD.tipo_archivo}" >
                        <f:selectItem itemValue="P" itemLabel="plano" />
                        <f:selectItem itemValue="B" itemLabel="backup" />
                    </h:selectOneMenu>

                    Archivo:  <h:inputFile id="file" value="#{beanBD.file}"   />
                    <h:commandButton value="Upload"
                                     action="#{beanBD.upload}"/>
                </h:form>
                <div id="divmensajes">
                    <h:outputText value="." id="lblmensaje" style="color:red" />
                </div>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
