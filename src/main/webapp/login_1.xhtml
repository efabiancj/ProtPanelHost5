<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="pag">
        <f:view contentType="text/html">

            <h:head>
            </h:head>

            <h:body>
                <div class="registro" >
                    <div id="id_form">
                        <h:form id="formId" onsubmit="validar_formulario1('formId')">
                            
                            <table  class="table_registro">
                                <tr  class="tr1">
                                    <td >
                                <h:outputText id="lblEmail" value="Email: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:inputText  id="txtEmail" onblur="validar_email('formId:txtEmail')" value="#{controladorAcceso.login}"> </p:inputText>
                                </td>
                                </tr>

                                <tr  class="tr2">
                                    <td >
                                <h:outputText id="lblClave" value="Password: " class="labels"> </h:outputText>
                                </td>
                                <td>
                                <p:password styleClass="txtClave" id="txtClave" onblur="validar_solo_letras('formId:txtClave');"  value="#{controladorAcceso.password}"> </p:password>
                                </td>
                                </tr>
                                <tr  class="tr2">
                                <td >
                                <h:commandButton id="btnAutenticar"  value="Sign up" styleClass="boton1"  action="#{controladorAcceso.autenticar()}"  > 
                                </h:commandButton>
                                </td>

                                </tr>
                            </table>
                        </h:form>
                    </div>
                </div>        
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
